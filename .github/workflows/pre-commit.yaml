name: CI

on:
  pull_request:

jobs:
  pre-commit:
    runs-on: self-hosted
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Setup Python
      uses: actions/setup-python@v3
      with:
        python-version: 3.9
    - name: Run pre-commit
      uses: pre-commit/action@v2.0.3
